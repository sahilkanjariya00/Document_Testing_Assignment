name: Spell Check (codespell)

on:
  push:
  pull_request:

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use the action; it will read .codespellrc automatically
      - name: Run codespell
        uses: codespell-project/actions-codespell@v2.1
        with:
          path: .
          # pass strings, not bare booleans, to avoid arg parsing issues
          check_filenames: "1"
          check_hidden: "1"
